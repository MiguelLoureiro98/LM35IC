site_name: LM35 Arduino library
site_url: https://miguelloureiro98.github.io/LM35IC/
repo_url: https://github.com/MiguelLoureiro98/LM35IC

theme:
  #logo: logos/logo.jpg
  #favicon: logos/favicon.jpg
  icon:
    repo: fontawesome/brands/github
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.share
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: teal
      accent: green
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: teal
      accent: green

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/miguel-santos-loureiro/
      name: Miguel Loureiro's LinkedIn page
    - icon: fontawesome/brands/github
      link: https://github.com/MiguelLoureiro98
      name: Miguel Loureiro's GitHub page

copyright: Copyright &copy; 2024 Miguel Loureiro

plugins:
  - search
#  - mkdoxy:
#      doxygen-bin-path: C:/Program Files/doxygen/bin
#      projects:
